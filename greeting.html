<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <!--declares a container for our UI-->
     <div id="app"></div>
     <div id="name"></div>
     <!--renders React into a DOM-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <!--renders React into a DOM-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <!--enables JSX and ES6-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>


     <script type="text/babel">
     // checkpoint React component
      class Greeting extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello World!</h1>
            </div>
          );
        }
      }

    // assignment React component
      class Introduce extends React.Component {
        constructor(props){
          super(props);
          this.state = {date: new Date()};
        }
        render(){
          return (
            <div>
              <h2>My name is {this.props.name}.</h2>
              <p>You can find me on <a href={this.props.twitter}>Twitter</a>, <a href={this.props.linkedin}>LinkedIn</a>, and <a href={this.props.medium}>Medium</a>.</p>
              <p>Today is {this.state.date.toLocaleDateString()}</p>
            </div>
          )
        }
      }

      const me = {
        name: "Lindsay",
        twitter: "https://twitter.com/lindscatspencer",
        linkedin: "https://www.linkedin.com/in/mrslindsayspencer/",
        medium: "https://medium.com/@lindsayspencer"
      }

      ReactDOM.render(
        <Greeting />, document.getElementById("app")
      );
      ReactDOM.render(
        <Introduce
          name={me.name}
          twitter={me.twitter}
          linkedin={me.linkedin}
          medium={me.medium}/>, document.getElementById("name")
      );
     </script>
  </body>
</html>
